<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Vanano</title>
	        <link rel="icon" type="image/vnd.icon" href="https://chat.linux-scratcher.fr/vanalogo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur Vanano</h1>
        <a href="{{ url_for('post') }}">Cr√©er un nouveau post</a>

        <div>
            {% for post in posts %}
                <div class="post">
                    <p>{{ post['text'] }}</p>
                    {% if post['image'] %}
                        <img src="{{ post['image'] }}" alt="Image du post">
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
